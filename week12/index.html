<!doctype html>
<html>
<head>
  <title>Family Tree</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    #mynetwork {
      width: 100%;
      height: 700px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Family Tree</h2>
  <div id="mynetwork"></div>

  <script>
    var DIR = './'; 

    var nodes = new vis.DataSet([

      { id: 1, label: "ปู่", shape: "circularImage", image: DIR + "grandfather.png", level: 1 },
      { id: 2, label: "ย่า", shape: "circularImage", image: DIR + "grandmother.png", level: 1 },

      { id: 3, label: "ตา", shape: "circularImage", image: DIR + "grandfather1.png", level: 1 },
      { id: 4, label: "ยาย", shape: "circularImage", image: DIR + "grandmother2.png", level: 1 },

      // ลุง 4 คน
      { id: 5, label: "ลุง1", shape: "circularImage", image: DIR + "uncle.png", level: 2 },
      { id: 6, label: "ลุง2", shape: "circularImage", image: DIR + "uncle.png", level: 2 },
      { id: 7, label: "ลุง3", shape: "circularImage", image: DIR + "uncle.png", level: 2 },
      { id: 8, label: "ลุง4", shape: "circularImage", image: DIR + "uncle.png", level: 2 },

      // พ่อแม่
      { id: 9, label: "พ่อ", shape: "circularImage", image: DIR + "father.png", level: 2 },
      { id: 10, label: "แม่", shape: "circularImage", image: DIR + "mother.png", level: 2 },

      // เราและน้อง
      { id: 11, label: "เรา", shape: "circularImage", image: DIR + "child.png", level: 3 },
      { id: 12, label: "น้อง", shape: "circularImage", image: DIR + "child2.png", level: 3 },
    ]);

    var edges = new vis.DataSet([
      { from: 1, to: 5 }, { from: 2, to: 5 },
      { from: 1, to: 6 }, { from: 2, to: 6 },
      { from: 1, to: 7 }, { from: 2, to: 7 },
      { from: 1, to: 8 }, { from: 2, to: 8 },
      { from: 1, to: 9 }, { from: 2, to: 9 },

      { from: 3, to: 10 }, { from: 4, to: 10 },

      { from: 9, to: 11 }, { from: 10, to: 11 },
      { from: 9, to: 12 }, { from: 10, to: 12 },
    ]);

    var options = {
      layout: {
        hierarchical: {
          direction: "UD",       
          sortMethod: "directed", 
          nodeSpacing: 200,
          levelSeparation: 150
        }
      },
      nodes: {
        borderWidth: 2,
        size: 40,
        color: {
          border: "#2B7CE9",
          background: "#D2E5FF"
        },
        font: { size: 14, color: "#000" }
      },
      edges: {
        color: { color: "#848484" },
        arrows: { to: false },
        smooth: false
      },
      physics: false
    };

    var container = document.getElementById("mynetwork");
    var data = { nodes: nodes, edges: edges };
    var network = new vis.Network(container, data, options);
  </script>
</body>
</html>
