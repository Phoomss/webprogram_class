<!DOCTYPE html>
<html>
  <head>
    <title>เส้นทาง บ้าน → มหาลัย</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
      #mynetwork {
        width: 100%;
        height: 600px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>
  </body>
</html>
<script type="text/javascript">
  // Nodes: บ้าน (A) → มหาลัย (L)
  var nodes = new vis.DataSet([
    { id: 1, label: "A\nบ้าน" },
    { id: 2, label: "B" },
    { id: 3, label: "C" },
    { id: 4, label: "D" },
    { id: 5, label: "E" },
    { id: 6, label: "F" },
    { id: 7, label: "G" },
    { id: 8, label: "H" },
    { id: 9, label: "I" },
    { id: 10, label: "J" },
    { id: 11, label: "K" },
    { id: 12, label: "L\nมหาลัย" },
  ]);

  // Edges: เส้นทางจริงจากภาพ
  var edges = new vis.DataSet([
    { from: 1, to: 2, label: "2.5 km" },
    { from: 2, to: 3, label: "4.5 km" },
    { from: 3, to: 4, label: "3.2 km" },
    { from: 4, to: 5, label: "2.0 km" },
    { from: 5, to: 6, label: "2.5 km" },
    { from: 6, to: 7, label: "7.5 km" },
    { from: 7, to: 8, label: "3.8 km" },
    { from: 8, to: 9, label: "1.0 km" },
    { from: 9, to: 10, label: "1.6 km" },
    { from: 10, to: 11, label: "2.0 km" },
    { from: 11, to: 12, label: "3.0 km" },
  ]);
</script>
<script type="text/javascript">
  // สร้าง Network
  var container = document.getElementById("mynetwork");
  var data = { nodes: nodes, edges: edges };
  var options = {
    edges: { arrows: "to", font: { align: "middle" } },
    nodes: { shape: "circle", font: { size: 18 } },
    layout: {
      hierarchical: { direction: "LR", sortMethod: "directed" },
    },
    physics: false,
  };
  var network = new vis.Network(container, data, options);
</script>
